# Banknotes by SainttX
# WARNING: If your users have notes and you modify this,
#          their notes will be invalid and not registered by the plugin anymore
note:
  material: PAPER
  data: 0
  name: "&lBanknot"
  lore:
  - "$[money]"
  - "Wyplacone przez [player]"

messages:
  insufficient-funds: "Nir masz tyle pieniedzy ile chcesz wyplacic"
  insufficient-permissions: "You do not have enough permissions"
  inventory-full: "Nie masz miejsca w ekwipunku"
  invalid-note: "This banknote is invalid! It has been removed from your inventory"
  invalid-number: "Podaj prawidlowa ilosc pieniedzy"
  note-created: "&aWyplaciles &c$[money]"
  note-given: "Dales banknot $[money] dla [player]"
  note-received: "Dostales banknot $[money] od [player]"
  note-redeemed: "&aBanknot &c$[money] &azostal wplacony"
  nothing-in-hand: "There is nothing in your hand for you to redeem"
  less-than-minimum: "&aNajnizsza wartosc banknotu jaki mozesz utworzyc to &c$[money]"
  more-than-maximum: "&aNajwyzsza wartosc banknotu jaki mozesz utworzyc to &c$[money]"
  reloaded: "The Banknotes config.yml has been reloaded"
  target-not-found: "Nie znaleziono gracza"
  
settings:
  console-name: "&7Server"
  minimum-float-amount: 0
  maximum-float-amount: 2
  minimum-withdraw-amount: 5.0
  maximum-withdraw-amount: 5000.0
  allow-right-click-to-deposit-notes: true
